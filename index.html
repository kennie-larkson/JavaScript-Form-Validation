<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="form-container">
        <h1>A Quick Form</h1>
        <form action="" class="form-body" method="GET">
            <div id="input">
                    <label for="" id="fname">First Name:</label>
                    <input type="text" fname-data size="25" required placeholder="First name"  /><br>
                    <span fname-validate-span ></span>
            </div>
            <div id="input">
                    <label for="" id="lname">Last Name:</label>
                    <input type="text" lname-data size="25" required placeholder="Last name"  /><br>
                    <span lname-validate-span ></span>   
            </div>
            <div id="input">
                    <label for="" id="e-mail">E-mail  :</label>
                    <input type="email" email-data size="25" required placeholder="E-mail"  /><br>
                    <span email-validate-span ></span>   
            </div>
                <button submit-btn type="submit">Submit</button>
                <button reset-btn type="reset">Reset</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
