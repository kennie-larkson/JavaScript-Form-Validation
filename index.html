<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="form-container">
        <form action="" class="form-body" method="GET">
            <div id="input">
                    <label for="" id="fname">First Name:</label>
                    <input type="text" id="fname-data" size="25" required />
                    <span id="fname-error-span"></span>
            </div>
            <div id="input">
                    <label for="" id="lname">Last Name:</label>
                    <input type="text" id="lname-data" size="25" />
                    <span id="error-lname"></span>
                </div>
                <button submit-btn type="submit">Submit</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
